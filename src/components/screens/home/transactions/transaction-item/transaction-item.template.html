<div class="transaction-item">
	<div class="transaction-item-wrapper">
		<div class="transaction-item-icon" id='transaction-icon'>
			<svg
				xmlns="http://www.w3.org/2000/svg"
				width="24"
				height="24"
				viewBox="0 0 24 24"
				fill="none"
				stroke="#fff"
				stroke-width="2"
				stroke-linecap="round"
				stroke-linejoin="round"
				class="lucide lucide-trending-up"
			>
				<polyline points="22 7 13.5 15.5 8.5 10.5 2 17" />
				<polyline points="16 7 22 7 22 13" />
			</svg>
			<svg
				xmlns="http://www.w3.org/2000/svg"
				width="24"
				height="24"
				viewBox="0 0 24 24"
				fill="none"
				stroke="#fff"
				stroke-width="2"
				stroke-linecap="round"
				stroke-linejoin="round"
				class="lucide lucide-trending-down"
			>
				<polyline points="22 17 13.5 8.5 8.5 13.5 2 7" />
				<polyline points="16 17 22 17 22 11" />
			</svg>
		</div>
		<div id="transaction-name"></div>
	</div>

	<div class="transaction-item-wrapper">
		<div id="transaction-id"></div>
	</div>

	<div class="transaction-item-wrapper">
		<div id="transaction-date"></div>
	</div>

	<div class="transaction-item-wrapper">
		<div id="transaction-amount"></div>
	</div>

</div>
